<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Calculadora Matem√°tica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        select, input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üß† Calculadora Matem√°tica</h1>

    <!-- Men√∫ principal -->
    <select id="mainMenu">
        <option value="0">Operaciones b√°sicas</option>
        <option value="1">Sucesiones</option>
        <option value="2">Orden</option>
        <option value="3">Probabilidad</option>
    </select>

    <!-- √Årea para ingresar datos seg√∫n el men√∫ -->
    <div id="inputContainer"></div>

    <!-- √Årea de resultados -->
    <div id="result"></div>
</div>

<script>
    const mainMenu = document.getElementById('mainMenu');
    const inputContainer = document.getElementById('inputContainer');
    const result = document.getElementById('result');

    mainMenu.addEventListener('change', function() {
        const selectedOption = mainMenu.value;
        result.style.display = "none"; // Ocultar resultados previos
        inputContainer.innerHTML = ''; // Limpiar el contenedor

        switch (selectedOption) {
            case "0": // Operaciones b√°sicas
                inputContainer.innerHTML = `
                    <select id="basicOperations">
                        <option value="0">Divisi√≥n</option>
                        <option value="1">MCM</option>
                        <option value="2">MCD</option>
                        <option value="3">Verificar un n√∫mero primo</option>
                    </select>
                    <input type="number" id="input1" placeholder="N√∫mero 1">
                    <input type="number" id="input2" placeholder="N√∫mero 2" style="display:none;">
                    <button id="submitBtn">Aceptar</button>
                `;
                break;
            case "1": // Sucesiones
                inputContainer.innerHTML = `
                    <select id="sequences">
                        <option value="0">Secuencia de Fibonacci</option>
                        <option value="1">Congruencia</option>
                        <option value="2">Teorema de Euler</option>
                        <option value="3">Sucesi√≥n aritm√©tica</option>
                        <option value="4">Sucesi√≥n geom√©trica</option>
                    </select>
                    <input type="number" id="input1" placeholder="Ingrese el valor" style="display:block;">
                    <button id="submitBtn">Aceptar</button>
                `;
                break;
            case "2": // Orden
                inputContainer.innerHTML = `
                    <select id="order">
                        <option value="0">N√∫meros Ascendentes</option>
                        <option value="1">N√∫meros Descendentes</option>
                    </select>
                    <input type="number" id="input1" placeholder="Ingrese el l√≠mite" style="display:block;">
                    <button id="submitBtn">Aceptar</button>
                `;
                break;
            case "3": // Probabilidad
                inputContainer.innerHTML = `
                    <select id="probability">
                        <option value="0">Permutaci√≥n</option>
                        <option value="1">Combinaci√≥n</option>
                    </select>
                    <input type="number" id="input1" placeholder="Ingrese n" style="display:block;">
                    <input type="number" id="input2" placeholder="Ingrese r" style="display:block;">
                    <button id="submitBtn">Aceptar</button>
                `;
                break;
        }

        // Mostrar bot√≥n de aceptar
        document.getElementById('submitBtn').style.display = "block";
    });

    document.addEventListener('click', function(event) {
        if (event.target && event.target.id === 'submitBtn') {
            const selectedOption = mainMenu.value;
            const input1 = document.getElementById('input1').value;
            const input2 = document.getElementById('input2') ? document.getElementById('input2').value : null;

            // Realizar las operaciones seg√∫n la opci√≥n seleccionada
            if (input1 === "") {
                result.innerHTML = "Por favor ingrese un valor v√°lido.";
                result.style.display = "block";
                return;
            }

            switch (selectedOption) {
                case "0": // Operaciones b√°sicas
                    handleBasicOperations(input1, input2);
                    break;
                case "1": // Sucesiones
                    handleSequences(input1);
                    break;
                case "2": // Orden
                    handleOrder(input1);
                    break;
                case "3": // Probabilidad
                    handleProbability(input1, input2);
                    break;
            }
        }
    });

    function handleBasicOperations(input1, input2) {
        const operation = document.getElementById('basicOperations').value;
        const num1 = parseFloat(input1);
        const num2 = input2 ? parseFloat(input2) : null;

        switch (operation) {
            case "0": // Divisi√≥n
                if (num2 !== 0) {
                    result.innerHTML = `El resultado de la divisi√≥n es: ${num1 / num2}`;
                } else {
                    result.innerHTML = "No se puede dividir entre 0.";
                }
                break;
            case "1": // MCM
                result.innerHTML = `El MCM de ${num1} y ${num2} es: ${mcm(num1, num2)}`;
                break;
            case "2": // MCD
                result.innerHTML = `El MCD de ${num1} y ${num2} es: ${mcd(num1, num2)}`;
                break;
            case "3": // Verificar n√∫mero primo
                result.innerHTML = `${num1} ${isPrime(num1) ? 'es' : 'no es'} un n√∫mero primo.`;
                break;
        }

        result.style.display = "block";
    }

    function handleSequences(input1) {
        const sequenceType = document.getElementById('sequences').value;
        const value = parseInt(input1);

        switch (sequenceType) {
            case "0": // Secuencia de Fibonacci
                result.innerHTML = `Secuencia de Fibonacci: ${fibonacci(value)}`;
                break;
            case "1": // Congruencia
                result.innerHTML = `Congruencia: ${value % 2 === 0 ? "Par" : "Impar"}`;
                break;
            case "2": // Teorema de Euler
                result.innerHTML = `Valor de Euler(œÜ(${value})): ${euler(value)}`;
                break;
            case "3": // Sucesi√≥n Aritm√©tica
                result.innerHTML = `Sucesi√≥n aritm√©tica: ${arithmeticSequence(value)}`;
                break;
            case "4": // Sucesi√≥n Geom√©trica
                result.innerHTML = `Sucesi√≥n geom√©trica: ${geometricSequence(value)}`;
                break;
        }

        result.style.display = "block";
    }

    function handleOrder(input1) {
        const orderType = document.getElementById('order').value;
        const n = parseInt(input1);

        switch (orderType) {
            case "0": // Ascendentes
                result.innerHTML = `N√∫meros ascendentes: ${ascendingNumbers(n)}`;
                break;
            case "1": // Descendentes
                result.innerHTML = `N√∫meros descendentes: ${descendingNumbers(n)}`;
                break;
        }

        result.style.display = "block";
    }

    function handleProbability(input1, input2) {
        const probabilityType = document.getElementById('probability').value;
        const n = parseInt(input1);
        const r = parseInt(input2);

        switch (probabilityType) {
            case "0": // Permutaci√≥n
                result.innerHTML = `Permutaci√≥n de ${n} objetos tomados de ${r}: ${permutation(n, r)}`;
                break;
            case "1": // Combinaci√≥n
                result.innerHTML = `Combinaci√≥n de ${n} objetos tomados de ${r}: ${combination(n, r)}`;
                break;
        }

        result.style.display = "block";
    }

    // Funciones matem√°ticas
    function mcm(a, b) {
        return (a * b) / mcd(a, b);
    }

    function mcd(a, b) {
        while (b != 0) {
            const temp = b;
            b = a % b;
            a = temp;
        }
        return a;
    }

    function isPrime(num) {
        if (num <= 1) return false;
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) return false;
        }
        return true;
    }

    function fibonacci(n) {
        let a = 0, b = 1, result = '';
        for (let i = 0; i < n; i++) {
            result += a + ' ';
            const next = a + b;
            a = b;
            b = next;
        }
        return result;
    }

    function euler(n) {
        let result = n;
        for (let i = 2; i * i <= n; i++) {
            if (n % i === 0) {
                while (n % i === 0) n /= i;
                result -= result / i;
            }
        }
        if (n > 1) result -= result / n;
        return result;
    }

    function arithmeticSequence(n) {
        let result = '';
        for (let i = 0; i < 10; i++) {
            result += (n + i) + ' ';
        }
        return result;
    }

    function geometricSequence(n) {
        let result = '';
        for (let i = 0; i < 10; i++) {
            result += (n * Math.pow(2, i)) + ' ';
        }
        return result;
    }

    function ascendingNumbers(n) {
        let result = '';
        for (let i = 1; i <= n; i++) {
            result += i + ' ';
        }
        return result;
    }

    function descendingNumbers(n) {
        let result = '';
        for (let i = n; i >= 1; i--) {
            result += i + ' ';
        }
        return result;
    }

    function permutation(n, r) {
        return factorial(n) / factorial(n - r);
    }

    function combination(n, r) {
        return factorial(n) / (factorial(r) * factorial(n - r));
    }

    function factorial(num) {
        let result = 1;
        for (let i = 1; i <= num; i++) {
            result *= i;
        }
        return result;
    }
</script>

</body>
</html>
