<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora MatemÃ¡tica</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e4f5);
      padding: 40px;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    select, input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .resultado {
      margin-top: 30px;
      font-weight: bold;
      font-size: 1.5em;
      color: #333;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Calculadora MatemÃ¡tica</h1>

  <select id="operacion" onchange="mostrarInputs()">
    <option value="">Selecciona una operaciÃ³n</option>
    <option value="division">DivisiÃ³n</option>
    <option value="mcm">MCM</option>
    <option value="mcd">MCD</option>
    <option value="primo">Â¿Es primo?</option>
    <option value="fibonacci">Fibonacci</option>
  </select>

  <div id="inputs"></div>
  <button onclick="calcular()">Calcular</button>
  <div class="resultado" id="resultado"></div>

  <footer>
    Creado por Leonor Gabriela Rubio âœ¨
  </footer>

  <script>
    function mostrarInputs() {
      const operacion = document.getElementById('operacion').value;
      const inputs = document.getElementById('inputs');
      inputs.innerHTML = '';

      if (['division', 'mcm', 'mcd'].includes(operacion)) {
        inputs.innerHTML = `
          <input type="number" id="num1" placeholder="NÃºmero 1">
          <input type="number" id="num2" placeholder="NÃºmero 2">
        `;
      } else if (operacion === 'primo' || operacion === 'fibonacci') {
        inputs.innerHTML = `<input type="number" id="num1" placeholder="NÃºmero">`;
      }
    }

    function calcular() {
      const operacion = document.getElementById('operacion').value;
      const n1 = parseInt(document.getElementById('num1')?.value);
      const n2 = parseInt(document.getElementById('num2')?.value);
      let resultado = '';

      if (operacion === 'division') {
        resultado = n2 !== 0 ? `Resultado: ${n1 / n2}` : 'No se puede dividir por cero';
      } else if (operacion === 'mcm') {
        const mcm = (a, b) => Math.abs(a * b) / mcd(a, b);
        resultado = `MCM: ${mcm(n1, n2)}`;
      } else if (operacion === 'mcd') {
        resultado = `MCD: ${mcd(n1, n2)}`;
      } else if (operacion === 'primo') {
        const esPrimo = num => num > 1 && [...Array(num - 2)].every((_, i) => num % (i + 2) !== 0);
        resultado = esPrimo(n1) ? `${n1} es primo` : `${n1} no es primo`;
      } else if (operacion === 'fibonacci') {
        const fib = [0, 1];
        for (let i = 2; i < n1; i++) fib.push(fib[i - 1] + fib[i - 2]);
        resultado = `Fibonacci (${n1}): ${fib.slice(0, n1).join(', ')}`;
      }

      document.getElementById('resultado').innerText = resultado;
    }

    function mcd(a, b) {
      return b ? mcd(b, a % b) : a;
    }
  </script>
</body>
</html>
