<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Matemática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            font-size: 24px;
        }

        label, select, button {
            width: 100%;
            margin: 10px 0;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        textarea {
            width: 100%;
            height: 150px;
            resize: none;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 10px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora Matemática</h1>
    
    <label for="operacion">Selecciona una operación:</label>
    <select id="operacion">
        <option value="básicas">Operaciones básicas</option>
        <option value="sucesiones">Sucesiones</option>
        <option value="orden">Orden</option>
        <option value="probabilidad">Probabilidad</option>
    </select>

    <label for="subOperacion">Selecciona una suboperación:</label>
    <select id="subOperacion">
        <!-- Las suboperaciones se llenarán dinámicamente -->
    </select>

    <button onclick="calcular()">Calcular</button>

    <textarea id="resultado" placeholder="Resultado aparecerá aquí..." disabled></textarea>
</div>

<script>
    const operacionSelect = document.getElementById("operacion");
    const subOperacionSelect = document.getElementById("subOperacion");
    const resultadoTextArea = document.getElementById("resultado");

    operacionSelect.addEventListener("change", actualizarSubOperaciones);

    function actualizarSubOperaciones() {
        const operacion = operacionSelect.value;
        subOperacionSelect.innerHTML = "";  // Limpiar opciones anteriores

        let opciones = [];

        if (operacion === "básicas") {
            opciones = ["División", "MCM", "MCD", "Verificar primo"];
        } else if (operacion === "sucesiones") {
            opciones = ["Secuencia Fibonacci", "Congruencia", "Teorema de Euler", "Sucesión aritmética", "Sucesión geométrica"];
        } else if (operacion === "orden") {
            opciones = ["Números ascendentes", "Números descendentes"];
        } else if (operacion === "probabilidad") {
            opciones = ["Permutación", "Combinación"];
        }

        // Añadir las opciones al select de suboperaciones
        opciones.forEach(opcion => {
            const option = document.createElement("option");
            option.value = opcion;
            option.textContent = opcion;
            subOperacionSelect.appendChild(option);
        });
    }

    function calcular() {
        const operacion = operacionSelect.value;
        const subOperacion = subOperacionSelect.value;
        let resultado = "";

        if (operacion === "básicas") {
            if (subOperacion === "División") {
                resultado = "Función de división seleccionada.";
                // Lógica de división
            } else if (subOperacion === "MCM") {
                resultado = "Función de MCM seleccionada.";
                // Lógica de MCM
            } else if (subOperacion === "MCD") {
                resultado = "Función de MCD seleccionada.";
                // Lógica de MCD
            } else if (subOperacion === "Verificar primo") {
                resultado = "Función de verificar primo seleccionada.";
                // Lógica de verificar primo
            }
        } else if (operacion === "sucesiones") {
            if (subOperacion === "Secuencia Fibonacci") {
                resultado = "Función de Fibonacci seleccionada.";
                // Lógica de Fibonacci
            } else if (subOperacion === "Congruencia") {
                resultado = "Función de congruencia seleccionada.";
                // Lógica de congruencia
            } else if (subOperacion === "Teorema de Euler") {
                resultado = "Función de Euler seleccionada.";
                // Lógica de Euler
            } else if (subOperacion === "Sucesión aritmética") {
                resultado = "Función de sucesión aritmética seleccionada.";
                // Lógica de sucesión aritmética
            } else if (subOperacion === "Sucesión geométrica") {
                resultado = "Función de sucesión geométrica seleccionada.";
                // Lógica de sucesión geométrica
            }
        } else if (operacion === "orden") {
            if (subOperacion === "Números ascendentes") {
                resultado = "Función de números ascendentes seleccionada.";
                // Lógica de números ascendentes
            } else if (subOperacion === "Números descendentes") {
                resultado = "Función de números descendentes seleccionada.";
                // Lógica de números descendentes
            }
        } else if (operacion === "probabilidad") {
            if (subOperacion === "Permutación") {
                resultado = "Función de permutación seleccionada.";
                // Lógica de permutación
            } else if (subOperacion === "Combinación") {
                resultado = "Función de combinación seleccionada.";
                // Lógica de combinación
            }
        }

        resultadoTextArea.value = resultado;
    }

    // Inicializar las suboperaciones al cargar la página
    actualizarSubOperaciones();
</script>

</body>
</html>
