<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Optimización de Buses - Centro Memoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    form {
      background-color: #fff;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Optimización de Buses - Centro Memoria</h1>
  
  <form method="post" action="optimiza">
    <label for="totalBuses">Buses disponibles:</label>
    <input type="number" name="totalBuses" id="totalBuses" required>

    <label for="d0">Demanda K10:</label>
    <input type="number" name="d0" id="d0" required>

    <label for="d1">Demanda L10:</label>
    <input type="number" name="d1" id="d1" required>

    <label for="d2">Demanda J73:</label>
    <input type="number" name="d2" id="d2" required>

    <button type="submit">Calcular</button>
  </form>
</body>
</html>
